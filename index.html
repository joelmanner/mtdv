<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Mtdv</title>
    <meta name="author" content="Joel Manner" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/mtdv_icon.svg" />
    <link rel="icon" type="image/png" href="/mtdv_icon.png" />
    <link rel="apple-touch-icon" href="/mtdv_icon.png" />

    <!-- Social/Meta -->
    <meta property="og:title" content="Mtdv" />
    <meta property="og:image" content="/mtdv_icon.png" />
    <meta name="twitter:title" content="Mtdv" />
    <meta name="twitter:image" content="/mtdv_icon.png" />

    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#e8eef4" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#4a5568" media="(prefers-color-scheme: dark)" />

    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          var system = matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          var t = saved || system;
          document.documentElement.classList.toggle('dark', t === 'dark');
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
